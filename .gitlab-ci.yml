image: rustlang/rust:nightly-slim

test1:
  stage: test
  script:
    - export RUSTFLAGS="-Zsanitizer=address"
    - export ASAN_OPTIONS=detect_odr_violation=0
    - rustup component add rustfmt
    - cargo fmt -- --check
    - cargo test
    - cargo build
    - mv target/debug/minimp3 minimp3
    - sh scripts/test.sh
